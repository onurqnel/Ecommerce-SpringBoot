# The name of the Spring application
spring.application.name=ecom

# The port on which the server will run (in this case, 8081)
server.port=8081

# Enable the H2 console to allow access to the in-memory H2 database via a web interface
spring.h2.console.enabled=true

# The JDBC URL for the in-memory H2 database named 'ecom'. The 'mem' option means that the data will reside in memory
spring.datasource.url=jdbc:h2:mem:ecom

# Show the SQL queries generated by JPA/Hibernate in the logs
spring.jpa.show-sql=true

# Format the SQL output in a more readable format
spring.jpa.properties.hibernate.format_sql=true

